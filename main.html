<!DOCTYPE html>

    <title>Table</title>

            </tr>
            <tr>
              <td align="center">Column1</td>
              <td align="center">Column2</td>
            </tr>

            <tr></tr>
            <tr>
              <td align="center">abc</td>
              <td align="center">def</td>
            </tr>
          </table>
        </td>
        <td>
          <!-- Nested table 2 -->
          <table width="100%" border="1" cellspacing="5" cellpadding="5">
            <tr>
              <th colspan="2" align="center">Nested Table 1</th>
            </tr>
            <tr>
              <td align="center" colspan="2">
                <ul>
                  <li>list item</li>
                  <li>list item</li>
                  <li>list item</li>
                </ul>
              </td>
            </tr>

            <tr></tr>
          </table>
        </td>

        <!-- Nested table 1 -->
      </tr>
      <tr>
        <!-- Nested table 3 -->
        <td>
          <table width="100%" border="1" cellspacing="5" cellpadding="5">
            <tr>
              <th colspan="2" align="center">Nested Table 3</th>
            </tr>

              <td align="center"><a href="#">Nested Table</a></td>

            </tr>

            <tr></tr>
          </table>
        </td>

        <!-- Nested table 4 -->

          <table width="100%" border="1" cellspacing="5" cellpadding="5">
            <tr>
              <th colspan="2" align="center">Nested Table 4</th>
            </tr>
            <tr>
              <td
                style="background: #000; color: #fff"
                colspan="2"
                align="center"
              >
                HTML
              </td>
            </tr>

            <tr></tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
